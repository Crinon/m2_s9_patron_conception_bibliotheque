<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exemplaires</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>


<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1>Exemplaires</h1>

        <!-- FORMULAIRE DE SUPPRESSION -->
        <form th:each="exemplaire: ${exemplairesFromOeuvre}" th:method="delete" th:id="'deleteForm' + ${exemplaire.id}"></form>

        <div th:switch="${#lists.isEmpty(exemplairesFromOeuvre)}">
            <p th:case="true">La bibliothèque ne possède aucun exemplaire de cette oeuvre.</p>
                <table th:case="false" class="table">
                    <!--    ENTETE TABLEAU    -->
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Etat</th>
                    </tr>
                    </thead>

                    <!--    CORPS TABLEAU    -->
                    <!--    GENERATION D'UNE LIGNE PAR EXEMPLAIRE TROUVEE    -->
                    <tr th:each="exemplaire: ${exemplairesFromOeuvre}">
                        <!--    COLONNE TITRE OEUVRE    -->
                        <td th:text="${exemplaire.id}"></td>
                        <!--    COLONNE ETAT EXEMPLAIRE    -->
                        <td th:text="${exemplaire.etat}"></td>
                        <td>
                            <button type="submit" th:form="'deleteForm' + ${exemplaire.id}" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Supprimer">
                                <i class="bi bi-trash"></i>
                            </button>
                            <input type="hidden" name="exemplaireID" th:value="${exemplaire.id}" th:form="'deleteForm' + ${exemplaire.id}">
                        </td>
                </table>
        </div> <!-- fin du switch sur la taille de la liste des exemplaires -->
    </div>
</body>
</html>
